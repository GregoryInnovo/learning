<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Most used</title>
  </head>
  <style>
    section {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 300px;
      height: 300px;
      background: black;
      border-radius: 20px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
    }

    .card p {
      text-align: center;
    }

    .card p:nth-child(3) {
      color: seagreen;
    }
  </style>

  <body>
    <section>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1499810631641-541e76d678a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="calm screen"
        />
        <p>Calm space</p>
        <p>Chill</p>
      </div>
    </section>
  </body>
</html>
