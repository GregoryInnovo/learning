<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>

<body>



    <header></header>

    <nav>
        <ul>
            <li>about us</li>
            <li>contact us</li>
        </ul>
    </nav>

    <figure>
        <h1>Cute cat</h1>
        <img src="https://images.unsplash.com/photo-1582461198261-b655abb99f81?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="cat image">
        <figcaption>Sleepy cat</figcaption>
    </figure>

    <form action="">
        <label for="name">Write something</label>
        <input type="text" id="name">
    </form>

    <section>You can find more info about the tag in <a href="https://htmlreference.io/">this link</a> </section>

    <footer></footer>

</body>

</html>
